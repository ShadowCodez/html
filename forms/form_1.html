<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-1</title>
</head>
<body>
    <form>
        <label>Username</label>
        <input type="text"><br>
        <label>Feelings</label>
        <input type="radio" value="Cool">Cool</input>

        <!-- if the value of 'for' in label element and value of 'id' in input element is same, 
             then we can click the text in webpage to select the radio button -->
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </form>
</body>
</html>
